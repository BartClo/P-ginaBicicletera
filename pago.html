<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago - Rueda Libre</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Formulario de Pago</h1>
  </header>

  <main>
    <section id="pago">
      <h2>Pago Electrónico</h2>
      <form onsubmit="return procesarPago(event)">
        <label>Nombre Completo:
          <input type="text" required>
        </label>
        <label>Número de Tarjeta:
          <input type="text" maxlength="16" required>
        </label>
        <label>Vencimiento:
          <input type="month" required>
        </label>
        <label>CVV:
          <input type="text" maxlength="3" required>
        </label>
        <div class="botones-pago">
          <button type="submit" class="boton boton-pagar">Pagar</button>
          <a href="carrito.html" class="boton boton-volver">Volver al Carrito</a>
        </div>
      </form>
      <p id="mensaje-pago"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
